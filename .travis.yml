language: objective-c
os: osx
osx_image: xcode10.1
cache: cocoapods
podfile: Example/ios/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example/ios/
script:
- set -o pipefail && xcodebuild clean test -workspace Example/ios/Earth.xcworkspace -scheme Earth-Example -destination 'platform=iOS Simulator,name=iPhone X,OS=11.4' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet
- pod lib lint
